<!DOCTYPE html>
<html lang="en">
<head>
  <link rel ="stylesheet" rel = "preload" href = "css/navbar.css">
  <link rel = "stylesheet" rel = "preload" href = "css/main.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
</head>
<body>
  <div class = "navbar">
  </div>
  <div class = "main-page-wrapper">
  <div class = login-wrapper>
   <div class = "login-btn-wrapper">
    <a href = "/signup"><button id = "btn-sign-up" >Sign Up</button></a>    
    <a href = "/login"><button id = "btn-login">Log In</button></a>
   </div>
  </div>
  </div>
  
</body>
<style>
  body {
    background-color: #1C1C1C;
  }
</style>

<script>
  if (localStorage.getItem("user_auth_token")) {
    fetch("/dashboard", {
      method: "post",
      mode: "cors",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify({"user_auth_token": localStorage.getItem("user_auth_token")})
}).then(r => window.location = r.url)
  }
</script>

</html>
