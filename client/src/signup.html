<!DOCTYPE html>
<html lang="en">
<head>
  <link rel ="stylesheet" rel = "preload" href = "css/navbar.css">
  <link rel = "stylesheet" rel = "preload" href = "css/main.css">
  <link rel = "stylesheet" rel = "preload" href = "css/alert.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
</head>
<body>
  <div class = "navbar">
    <a href = "/"><img src = "/public/tab-U-late.svg"></a>
  </div>

  <div class = "user-alert" id = "user-alert">This is the alert</div>

  <div class = "main-page-wrapper">
    <div class = login-wrapper>

      <div class = "signup-wrapper">

        <div>
          <label for = "firstname">First name</label>
          <input name = "firstname" type = "text" placeholder="John" id = "inp-first-name">
          </div>
  
          <div>
            <label for = "lastname">Last name</label>
            <input name = "lastname" placeholder = "Smith" type = "text" id = "inp-last-name">
          </div>
  
          <div>          
            <label for = "email">Email address</label>
            <input name = "email" placeholder = "yourname@example.com" type = "email" id = "inp-email">
          </div>
  
          <div>
            <label for = "password">Password</label>
            <input name = "password" type= "password" id = "inp-password">
          </div>
  
      </div>

      <button class = "btn-signup-submit" id = "btn-signup-submit">Sign Up</button>
    </div>
  </div>

  
</body>
<style>
  body {
    background-color: #1C1C1C;
  }
</style>
<script src= "js/signup.js"></script>

</html>
