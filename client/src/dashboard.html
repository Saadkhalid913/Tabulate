<html lang="en">
<head>
  <link rel ="stylesheet" rel = "preload" href = "../css/navbar.css">
  <link rel = "stylesheet" rel = "preload" href = "../css/main.css">
  <link rel = "stylesheet" rel = "preload" href = "../css/dashboard.css">

  <meta charset="UTF-8">

  <div class = "navbar">
    <a href = "/"><img src = "/public/tab-U-late.svg"></a>

  <div class = "greeting-wrapper">
    <p id = "dashboard-greeting"></p>

    <input name ="tags" type="text" id = "add-post-tags">
  </div>
  
  <div class = "input-wrapper-div"><input multiple type="file" id ="add-post-file"></div>
    <button id = "add-post-submit">Submit</button>
  </div>


  <div class = "post-grid-wrapper">
    <h2>Your Uploads</h2>
    <div class = "post-grid" id = "post-grid">
      
  
  

    </div>
